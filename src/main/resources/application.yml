spring:
  application:
    name: conchclub
  config:
    import: optional:classpath:application-local.yml
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:conchclubdb}
    driverClassName: org.h2.Driver
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  port: 8080

  error:
    include-message: always
    include-stacktrace: always

# Default configuration (can be overridden in application-local.yml)
jwt:
  secret: ${JWT_SECRET:}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}

google:
  credentials:
    path: ${GOOGLE_CREDENTIALS_PATH:credentials.json}
  sheet:
    id: ${GOOGLE_SHEETS_ID:}

tmdb:
  api:
    key: ${TMDB_API_KEY:}

user:
  registration:
    invite-code: ${INVITE_CODE:}
