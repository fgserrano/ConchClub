spring:
  application:
    name: conchclub
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      database: ${SPRING_DATA_MONGODB_DATABASE:conchclub}
    
server:
  port: 8080

  error:
    include-message: always
    include-stacktrace: always

jwt:
  secret: ${JWT_SECRET}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}

tmdb:
  api:
    key: ${TMDB_API_KEY}

user:
  registration:
    invite-code: ${INVITE_CODE}
