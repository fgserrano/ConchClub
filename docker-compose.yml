version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: local
      # SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/conchclub // Local without Proxy
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3307/conchclub
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./credentials.json:/service/credentials.json
      - ./src/main/resources/application-local.yml:/service/config/application-local.yml
    depends_on:
      - mysql
    restart: always

  frontend:
    build:
      context: ./client
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always


volumes:
  mysql_data:
